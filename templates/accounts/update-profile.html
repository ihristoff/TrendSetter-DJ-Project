{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}

    <div class="container">
    <form action = "{% url 'profile update' pk=object.pk %}" method = 'post'>
{#        <form action = {% url 'login' %}?next={{ next }}   method='post'         #}
        <div >
        {{ form|crispy }}
            </div>
         <div class="form-row">
             <div class="form-group col-md-4 mb-0">
       
                    <p>{{  profile.user.email }}</p> 
            </div>
             <div class="form-group col-md-4 mb-0">
                <p>{{  profile.date_of_birth }}</p> 
                
          
             </div>
              <div class="form-group col-md-4 mb-0">
  
             </div>
         </div>
        {% csrf_token %}
        <button type="submit">Update</button>
        or <a href="{% url 'index' %}">Cancel</a>
    </form>
</div>
{% endblock %}
