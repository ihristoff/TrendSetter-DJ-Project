

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    .rate > input{
        display: none;
    }
    
    .rate {
        display:inline-block;
        border:0;
    }
    
    .rate > label {
        float:right;
    }
    
    .rate > label:before{
        display: inline-block;
        font-size: 1.1rem;
        font-family:FontAwesome;
        content:'\f005';
        margin:0;
        padding: 0.3rem .2rem;
        cursor: pointer;
        
    }
    
    input:checked ~ label, label:hover ~ label{
        color: #ffb503
    }
    
    input:checked + label:hover, input:checked ~ label:hover, input:checked ~ label:hover ~ label,
    label:hover ~ input:checked ~ label {
        color: #cc9000;
    }
    
    
    
    
    
</style>

<form class="rating-form" action="{% url 'submit comment' article.pk %}" method="post">
    <h3>Write your comment</h3>
    <div class="rating-star">
        <label>How do you rate this article?</label>
        <br> 
        <div class="rate">
            <input type="radio" name='rating' id="rating5" value="5" required/><label for="rating5" title="5"></label>
            <input type="radio" name='rating' id="rating4" value="4" required/><label for="rating4" title="4"></label>
            <input type="radio" name='rating' id="rating3" value="3" required/><label for="rating3" title="3"></label>
            <input type="radio" name='rating' id="rating2" value="2" required/><label for="rating2" title="2"></label>
            <input type="radio" name='rating' id="rating1" value="1" required/><label for="rating1" title="1"></label>
            
        </div>
        <br>
        Comment:
        <br>
        <textarea name="comment" rows="10" class="form-control"></textarea>
        <br>
        <input type="submit" value="Submit Rating" class="btn btn=primary">
    </div>
    
    {% csrf_token %}
</form>
