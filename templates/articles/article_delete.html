{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="center-form">
        <div class="main-container">
            <div class="profile-details">
                <p>Are you sure you want to delete this article?</p>

                <form action="{% url 'delete article' article_slug=object.slug %}" method="post">

                    {{ form.as_p }}
                    {% csrf_token %}
                    <button class="alert-danger" type="submit">Confirm</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
