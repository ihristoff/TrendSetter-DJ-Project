<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrendSetter</title>
      <style>
  
      .center-container {
            position: absolute;
            top: 30%;
            left: 30%;
            transform: translate(-50%, -50%);
            background-color: #f0f0f0; /* Just for demonstration */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a box shadow for better visual */
        }
      li {padding: 10px;
          
      }
    </style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
<div class="center-container">

<ul>
    {% if not user.is_authenticated %}
    <li><a href="{% url 'login' %}">Login</a></li>
    <li><a href="{% url 'register' %}">Register</a></li>
    {% else %}
  
{#    <li><a href="accounts/logout-page.html">Logout</a></li>#}
    <li><a href="{% url 'profile details'  pk=user.pk  %}">Profile Details</a></li>
    <li><a href="{% url 'profile delete'  pk=user.pk  %}">Delete Profile</a></li>
    <li><a href="{% url 'profile update'  pk=user.pk  %}">Update Profile</a></li>
        <h4>You are logged in as: {{ request.user }}</h4>
              
        <form action="{% url 'logout' %}" method="post">
           {% csrf_token %}
           <button type="submit">Log Out</button>
        </form>
    {% endif %}
</ul>

</div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
